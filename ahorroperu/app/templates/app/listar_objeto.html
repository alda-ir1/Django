<!-- templates/app/listar_productos.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lista de Objetos</title>
</head>

<body>
    <h1>Lista de Objetos</h1>
    <a href="{% url 'crear_objeto' %}">Nuevo Objeto</a>
    <ul>
        {% for objeto in objetos %}
        <li>
            {{ objeto.nombre }} - {{ objeto.precio }} - {{ objeto.cantidad }}
            <a href="{% url 'actualizar_objeto' objeto.id %}">Editar</a>
            <a href="{% url 'eliminar_objeto' objeto.id %}">Eliminar</a>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
