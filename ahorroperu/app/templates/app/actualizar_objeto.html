<!-- templates/app/actualizar_objeto.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Actualizar Objetos</title>
</head>

<body>
    <h1>Actualizar Objetos</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar Cambios</button>
    </form>
    <a href="{% url 'listar_objeto' %}">Volver a la lista de Objetos</a>
</body>

</html>
