<!-- templates/app/crear_producto.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Crear Producto</title>
</head>

<body>
    <h1>Crear Producto</h1>
    <form method="post">
        {% csrf_token %}    
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
    <a href="{% url 'listar_producto' %}">Volver a la lista de productos</a>
</body>

</html>
