<!-- templates/app/eliminar_objeto.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Eliminar Objeto</title>
</head>

<body>
    <h1>Eliminar Objeto</h1>
    <p>¿Estás seguro de que deseas eliminar {{ objeto.nombre }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'listar_objeto' %}">Cancelar</a>
</body>

</html>
