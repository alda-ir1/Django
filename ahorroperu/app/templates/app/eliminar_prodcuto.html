<!-- templates/app/eliminar_producto.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Eliminar Producto</title>
</head>

<body>
    <h1>Eliminar Producto</h1>
    <p>¿Estás seguro de que deseas eliminar {{ producto.nombre }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'listar_producto' %}">Cancelar</a>
</body>

</html>
