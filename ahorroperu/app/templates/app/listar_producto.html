<!-- templates/app/listar_productos.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lista de Productos</title>
</head>

<body>
    <h1>Lista de Productos</h1>
    <a href="{% url 'crear_producto' %}">Nuevo Producto</a>
    <a href="{% url 'generar_lista_productos_pdf' %}">Imprimir PDF</a>
    <ul>
        {% for producto in productos %}
        <li>
            {{ producto.nombre }} - {{ producto.precio }} - {{ producto.descripcion }}
            <a href="{% url 'actualizar_producto' producto.id %}">Editar</a>
            <a href="{% url 'eliminar_producto' producto.id %}">Eliminar</a>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
